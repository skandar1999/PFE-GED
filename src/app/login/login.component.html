<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="text-center heading">
            <h3 class="mb-2">Connectez-vous à votre compte</h3>
            <p class="lead">
              Vous n'avez pas de compte ?
              <a routerLink="/signup">S'inscrire gratuitement</a>
            </p>
          </div>

          <div class="field">
            <span class="fa fa-envelope"> </span>
            <input type="text" placeholder="Email" name="email" id="email" />
          </div>

          <div class="field">
            <span class="fa fa-lock"> </span>
            <input
              type="text"
              placeholder="Password"
              name="password"
              id="password"
            />
          </div>
          <p class="lead">
            <a routerLink="/forgot-password">Mot de passe oublié ?</a>
          </p>

          <div class="action">
            <button type="submit" class="btn btn-submit">Confirmer</button>
            <button class="btn btn-google">
              <span class="icon">
                <img src="../../../assets/images/google.jpg" /> Continuer avec
                Google
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
