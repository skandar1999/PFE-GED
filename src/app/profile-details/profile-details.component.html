<section class="page-header">
  <div class="overly"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="content text-center">
          <span class="icon">
            <i class='fas fa-user-circle' style='font-size:90px'></i>
            <h1 class="mb-3"> Modifier votre Profile</h1><br>
          </span>

          <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent justify-content-center">
             
             <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
             <li class="breadcrumb-item active" aria-current="page">
               Profile
             </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="user-dashboard page-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-5 col-sm-12 col-lg-3">
        <div class="nav flex-column nav-pills">
          <a class="nav-link" routerLink="/contact">contact</a>
        </div>
        <div class="nav flex-column nav-pills">
          <a class="nav-link" routerLink="/docs">Mes documents</a>
        </div>

        <div class="nav flex-column nav-pills">
          <a class="nav-link active" routerLink="/profile-details"
            >Mon compte</a
          >
        </div>
        <div class="nav flex-column nav-pills">
          <a href="/login" class="nav-link"(click)="onLogout()">Se déconnecter</a>
        </div>
      </div>

      <div class="col-12 col-md-7 col-sm-12 col-lg-9">
        <div class="tab-pane fade show active" id="settings" role="tabpanel">
          <div class="acccount-settings"  *ngIf="user">
            <h4 class="mb-4">Informations sur le compte</h4>
              <p></p>
            <h4></h4>
            <form action="#">
              <div class="form-row">
                <div class="col-lg-6">
                  <div class="form-group" >
                    <label>Nom</label>
                    <input type="text" class="form-control" placeholder="Nom"  />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>Prenom</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Prenom"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group mb-4">
                <label>Username</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder=""
                />
              </div>

              <div class="form-group mb-4">
                <label>Mobile</label>
                <input type="text" class="form-control" placeholder="Mobile" />
                <p class="mt-2">
                  C'est ainsi que votre nom sera affiché dans la section du
                  compte et dans les commentaires
                </p>
              </div>
              <div class="form-group mb-4">
                <label>Email</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder=" {{curentUser.email}} "
                />
              </div>
            </form>

            <form action="#" class="mt-5">
              <h4>Changement de mot de passe</h4>

              <div class="form-group">
                <label>Mot de passe actuel</label>
                <input type="text" class="form-control" placeholder=""/>
              </div>
              <div class="form-group">
                Nouveau mot de passe
                <input type="text" class="form-control" placeholder="" />
              </div>
              <div class="form-group">
                <label>Confirmer le mot de passe</label>
                <input type="text" class="form-control" placeholder="" />
              </div>

              <button type="submit" routerLink="/" class="btn btn-success">Sauvegarder les changements</button><br />
             </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
