<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">

          <div
            class="alert alert-warning alert-dismissible fade show"
            *ngIf="err==1"
          >
            <strong>Veuillez vérifier vos informations </strong>
            
          </div>

          <div class="text-center heading">
            <h1 class="mb-2">Inscription</h1>
            <p class="lead">
              Vous avez déjà un compte? <a routerLink="/login"> Se connecter</a>
            </p>
          </div>

          <div class="tab-pane fade show active" id="settings" role="tabpanel">
            <div class="acccount-settings">
              

              <div class="field">
                <span class="fa fa-envelope"> </span>
                <input
                  type="text"
                  placeholder="Email"
                  name="email" 
                  [(ngModel)]="newUser.email"
                  required #emailInput="ngModel"  
                />
                <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)"></div>
              </div>

              <div class="field">
                
                <span class="fa fa-user"> </span>
                <input
                  type="text"
                  placeholder="Username"
                  name="username" 
                  [(ngModel)]="newUser.username"
                  required #usernameInput="ngModel"           />
                  <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)"></div>
                 
              </div>

              <div class="field">
                <span class="fa fa-lock"> </span>
                
              <input type="{{ hidePassword ? 'password' : 'text' }}" 
              class="form-control" id="password"
               placeholder="Mot de passe" 
               [(ngModel)]="newUser.password" 
               required #passwordInput="ngModel" >
               <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"></div>
               <div class="input-group-append">
                <span class="input-group-text">
                  <i class="fa fa-fw fa-eye toggle-password" (click)="togglePassword()" ></i>
                </span>
              </div>
              </div>

             

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  J'accepte la Conditions Générales d'Utilisation.
                </label>
              </div>

              <div class="action">
                <button type="submit" class="btn btn-submit"  (click)="userCreate()" >Confirmer</button>
                <button class="btn btn-google">
                  <span >
                    <asl-google-signin-button class="icon" ></asl-google-signin-button>
                    Continuer avec Google
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
