<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="text-center heading">
            <h2 class="mb-2">Inscription</h2>
            <p class="lead">
              Vous avez déjà un compte? <a routerLink="/login"> Se connecter</a>
            </p>
          </div>

          <div class="tab-pane fade show active" id="settings" role="tabpanel">
            <div class="acccount-settings">
              <div class="field">
                <span class="fa fa-user"> </span>
                <input type="text" placeholder="Nom" name="nom" id="nom" />
              </div>

              <div class="field">
                <span class="fa fa-user"> </span>
                <input
                  type="text"
                  placeholder="Prenom"
                  name="prenom"
                  id="prenom"
                />
              </div>

              <div class="field">
                <span class="fa fa-envelope"> </span>
                <input
                  type="text"
                  placeholder="Email"
                  name="email"
                  id="email"
                />
              </div>

              <div class="field">
                <span class="fa fa-lock"> </span>
                <input
                  type="text"
                  placeholder="Password"
                  name="password"
                  id="password"
                />
              </div>
              <div class="field">
                <span class="fa fa-lock"> </span>
                <input
                  type="text"
                  placeholder="Confirmation du mot de passe"
                  name="password"
                  id="password"
                />
              </div>

              <div class="field">
                <span class="fa fa-phone"> </span>
                <input
                  type="text"
                  formControlName="mobile"
                  placeholder="Mobile"
                  name="mobile"
                  id="mobile"
                />
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  J'accepte la Conditions Générales d'Utilisation.
                </label>
              </div>

              <div class="action">
                <button type="submit" class="btn btn-submit">Confirmer</button>
                <button class="btn btn-google">
                  <span class="icon">
                    <img src="../../../assets/google.jpg" /> Continuer avec
                    Google
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
